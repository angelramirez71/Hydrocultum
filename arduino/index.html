
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<style>
		.btn{
			width: 200px;
			padding: 15px 32px;
			text-align: center;
		}
	</style>
</head>
<body>
   <div class="container theme-showcase" role="main">
		<div class="jumbotron"></div>
        	
      	
      		<div class="col-md-3">
      			
		       	<p> <button id="b_off" type="button" class="btn btn-lg btn-default">Led OFF</button>
		       	<p> <button id="b_on" type="button" class="btn btn-lg btn-default">Led ON</button>
      		</div>
      	</div>
      
   	</div>
   <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
   <script src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
   <script src="relay.js"></script>
   <script>
	   	var socket = io();
		 
		function offLed(){
		    socket.emit('off');
		}
		function onLed(){
		    socket.emit('on');
		}
 
 
		
		document.getElementById('b_off').onclick = offLed;
		document.getElementById('b_on').onclick = onLed;
	</script>
</body>
</html>
